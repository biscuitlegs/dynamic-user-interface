<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Dynamic User Interface</title>
  </head>
  <body>
    <div class="dropdown-container">
      <button class="dropdown-button">
        Dropdown
        <i class="bi bi-chevron-down dropdown-icon"></i>
      </button>
      <ul class="dropdown-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="material-container">
      <ul class="material-list collapsed">
        <li>
          <a href="#">
            <i class="bi bi-bell material-link-icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bi bi-bookmark material-link-icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bi bi-box-arrow-in-up material-link-icon"></i>
          </a>
        </li>
      </ul>
      <button class="material-expand">
        <i class="bi bi-plus material-expand-icon"></i>
      </button>
    </div>
    <div class="slider-container">
      <img
        class="slider-image hidden"
        src="/src/slider/images/david-marcu-Y9XSgd9akjI-unsplash.jpg"
        alt=""
        ,
        data-img-id="1"
      />
      <img
        class="slider-image hidden"
        src="/src/slider/images/jessica-f-tZbULR3VWhQ-unsplash.jpg"
        alt=""
        data-img-id="2"
      />
      <img
        class="slider-image hidden"
        src="/src/slider/images/michel-catalisano-CtZC56qUQdw-unsplash.jpg"
        alt=""
        data-img-id="3"
      />
      <div class="slider-arrow-buttons">
        <button class="left">
          <i class="bi bi-arrow-left"></i>
        </button>
        <button class="right">
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      <div class="slider-dot-buttons">
        <button class="left" data-dot-id="1"></button>
        <button class="middle" data-dot-id="2"></button>
        <button class="right" data-dot-id="3"></button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
